<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>CC Guestbook</title>
  </head>
  <body>
    <div>
        <h1 class="header text-center">Coding Campus Gästebuch</h1>
    </div>
    <div class="container row-cols-2">
        <form class="container">
            <div class="form-group">
                <label for="firstnameInput">Vorname:</label>
                <input type="text" class="form-control" id="firstnameInput" placeholder="Vorname">
            </div>
            <div class="form-group">
                <label for="lastnameInput">Vorname:</label>
                <input type="text" class="form-control" id="lastnameInput" placeholder="Nachname">
            </div>
            <div class="container-fluid">
            <div class="row form-group">
                <div class="col-sm">
                    <label for="dateFrom">Von:</label>
                    <input type="date" class="form-control" id="dateFrom">
                </div>
                <div class="col-sm">
                    <label for="dateTo">Bis:</label>
                    <input type="date" class="form-control" id="dateTo">
                </div>
            </div>
            </div>
            <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-group">
                <label for="messageInput">Ihre Nachricht:</label>
                <textarea class="form-control" id="messageInput" rows="5"></textarea>
            </div>
            <div class="form-group">
                <br>
                <button type="submit" id="submitButton" class="btn btn-primary">Absenden</button>
            </div>
            
        </form>
    </div>

    <br>
    <h3 class="header text-center"> Vielen Dank für Ihre Nachricht!</h3>


        <div class="container-sm list-group" id="bookContent">

        </div>
    
  </body>
</html>
